        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Gallery container with CSS Columns for masonry effect */
        .gallery {
            columns: 3;
            column-gap: 20px;
            padding: 20px;
            width: 100%;
            margin: 0 auto;
        }

        /* Image container */
        .image-container {
            margin-bottom: 20px;
            display: inline-block;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        /* Image styling */
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* Hover effect */
        .image-container:hover {
            transform: scale(1.08);
            box-shadow: 0 50px 50px rgba(206, 204, 207, 0.2);
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        /* Responsive design: Adjust number of columns based on screen width */
        @media screen and (max-width: 1200px) {
            .gallery {
                columns: 2;
            }
        }

        @media screen and (max-width: 768px) {
            .gallery {
                columns: 1;
            }
        }

        .col1 {
            width: 230px;
            height: 100px;
            background-color: rgb(0, 0, 0);
            color: #e3e1e9;
            font-size: 22px;
            float: left;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>
