<html>
    <head>
        <title>
            HTML5
        </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>
                    <H1>
                        Form 5
                    </H1>
                </legend>
                
                    First Name : <input type="text" name="name" placeholder="enter your firstname" required=""/>
                    <br/><br/> Last Name : <input type="text" name="name" placeholder="enter your lastname"/>
                    <br/><br/> Surname : <input type="text" name="name" placeholder="enter your Surname" required=""/>
                    
                    <br/><br/> Gender:
                                <input type="radio" value="m" name="Gender"/> Male
                                <input type="radio" value="f" name="Gender"/> Female
                                <input type="radio" value="o" name="Gender"/> other
                                <br/><br/>
                                Country:
                                <select>
                                    <!-- India -->
                                    <optgroup label="India">
                                        <option value="gujarat">Gujarat</option>
                                        <option value="maharashtra">Maharashtra</option>
                                        <option value="rajasthan">Rajasthan</option>
                                        <option value="punjab">Punjab</option>
                                        <option value="karnataka">Karnataka</option>
                                    </optgroup>
                                
                                    <!-- United States -->
                                    <optgroup label="United States">
                                        <option value="california">California</option>
                                        <option value="texas">Texas</option>
                                        <option value="new_york">New York</option>
                                        <option value="florida">Florida</option>
                                        <option value="illinois">Illinois</option>
                                    </optgroup>
                                
                                    <!-- Australia -->
                                    <optgroup label="Australia">
                                        <option value="new_south_wales">New South Wales</option>
                                        <option value="victoria">Victoria</option>
                                        <option value="queensland">Queensland</option>
                                        <option value="south_australia">South Australia</option>
                                        <option value="western_australia">Western Australia</option>
                                    </optgroup>
                                
                                    <!-- Canada -->
                                    <optgroup label="Canada">
                                        <option value="ontario">Ontario</option>
                                        <option value="quebec">Quebec</option>
                                        <option value="british_columbia">British Columbia</option>
                                        <option value="alberta">Alberta</option>
                                        <option value="manitoba">Manitoba</option>
                                    </optgroup>
                                
                                    <!-- United Kingdom -->
                                    <optgroup label="United Kingdom">
                                        <option value="england">England</option>
                                        <option value="scotland">Scotland</option>
                                        <option value="wales">Wales</option>
                                        <option value="northern_ireland">Northern Ireland</option>
                                    </optgroup>
                                </select>
                                
                                
                                <br/><br/>
                    Colour: <input type="color" name="color">
                <br/>
                <br/>
                    Email: <input type="email" name="email" required=""/>
                <br/>
                <br/>
                    Password: <input type="password" name="password" required=""/>
                <br/>
                <br/>
                    Age: <input type="number" name="number" required="" min="18" max="50"/>
                <br/>
                <br/>
                    address : <textarea name="name" placeholder="enter your Address" required=""></textarea>
                 <br/>
                 <br/>
                     Upload Image: <input type="file" name="iamge" />
                <br/>
                <br/>
                <input type="submit" name="submit"/>
                <input type="reset" value="reset" />
            </fieldset>
            </fieldset>
        </form>
    </body>
</html>
